}

java.withSourcesJar()

group = 'dev.lukebemish.crochet.crochet-test'
version = '1.0.0'

crochet {
    installations {
        register('common', VanillaInstallation) {
            neoFormVersion = '1.21-20240613.152323'
        }
    }
}
