import dev.lukebemish.crochet.model.FabricInstallation
import dev.lukebemish.crochet.model.VanillaInstallation

plugins {
    id 'java'
    id 'maven-publish'
    id 'dev.lukebemish.crochet'
}

java.withSourcesJar()

group = 'dev.lukebemish.crochet.crochet-test'
version = '1.0.0'

crochet {
    installations {
        register('fabric', FabricInstallation) {
            neoFormVersion = '1.21-20240613.152323'

            dependencies {
                loader 'net.fabricmc:fabric-loader:0.16.0'
            }

            forSourceSet project.sourceSets.main
        }

        register('vanilla', VanillaInstallation) {
            neoFormVersion = '1.21-20240613.152323'
        }
    }
    mods {
        main {
            include sourceSets.main
        }
    }
    runs {
        vanillaClient {
            client installations.vanilla
        }
        fabricClient {
            client installations.fabric
            mod mods.main
        }
    }
}
