import dev.lukebemish.crochet.model.FabricInstallation
import dev.lukebemish.crochet.model.VanillaInstallation

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'dev.lukebemish.crochet'
}

repositories {
    repositories {
        mavenCentral()
        maven {
            name = "ParchmentMC"
            url = uri("https://maven.parchmentmc.org/")
        }
        // TODO: publish stuff
        mavenLocal()
    }
}

java.withSourcesJar()

group = 'dev.lukebemish.crochet'
version = '1.0.0'

crochet {
    installations {
        register('fabric', FabricInstallation) {
            minecraft = '1.21.1'

            dependencies {
                loader 'net.fabricmc:fabric-loader:0.16.0'
                parchment 'org.parchmentmc.data:parchment-1.21:2024.07.28@zip'
            }

            forFeature(project.sourceSets.main) {
                modImplementation project(':subproject')
            }
        }

        register('vanilla', VanillaInstallation) {
            minecraft = '1.21.1'
        }
    }
    runs {
        vanillaClient {
            client installations.vanilla
        }
        fabricClient {
            client installations.fabric
            implementation project(':')
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
