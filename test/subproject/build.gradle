plugins {
    id 'maven-publish'
    id 'dev.lukebemish.crochet'
}

java.withSourcesJar()

repositories {
    mavenCentral()
    maven {
        url = 'https://maven.fabricmc.net/'
    }
}

crochet {
    def ms = mappings('official', 'intermediary')
    setupConfigurations('', ms, 'remapped')

    useTinyRemapper()
}

dependencies {
    crochetMappingsOfficialToIntermediary 'net.fabricmc:intermediary:1.20.4'

    implementationRemapped 'dev.lukebemish.opensesame:opensesame-core:0.5.1'
}
